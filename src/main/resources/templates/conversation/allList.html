<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>

<body>
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
    <h2><label th:text="#{convs.mytitle}">  </h2>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableConversations"
               id="tableMyOffer">
            <thead>
            <tr>
                <th scope="col" ><label th:text="#{convs.offertitle}">  </label></th>
                <th scope="col" ><label th:text="#{convs.candidate}">  </label></th>
                <th scope="col" ><label th:text="#{convs.last}">  </label></th>
                <th scope="col" ><label th:text="#{convs.go}">  </label></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${myconversationsList}">
                <td th:text="${c.offer.title}"></td>
                <td th:text="${c.buyer.email}"></td>
                <td>
                    <span th:text="${c.msgs.size() > 0 ? c.msgs[c.msgs.size()-1].text : 'No messages'}"></span>
                </td>
                <td><a th:href="${'/conversation/redirectToConversationMyOffers/' + c.offer.id}"><label th:text="#{convs.conversation}">  </label></a></td>
                <td>
                    <a th:href="${'/conversation/mydelete/' + c.id}"
                       class="btnBorrarConversacion1"><label th:text="#{convs.delete}">  </label></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2><label th:text="#{convs.others}"></h2>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableConversations"
               id="tableOtherOffers">
            <thead>
            <tr>
                <th scope="col" ><label th:text="#{convs.offertitle}">  </label></th>
                <th scope="col" ><label th:text="#{convs.seller}">  </label></th>
                <th scope="col" ><label th:text="#{convs.last}">  </label></th>
                <th scope="col" ><label th:text="#{convs.go}">  </label></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${conversationsList}">
                <td th:text="${c.offer.title}"></td>
                <td th:text="${c.offer.seller.email}"></td>
                <td>
                    <span th:text="${c.msgs.size() > 0 ? c.msgs[c.msgs.size()-1].text : 'No messages'}"></span>
                </td>
                <td><a th:href="${'/conversation/redirectToConversation/' + c.offer.id}"><label th:text="#{convs.conversation}">  </label></a></td>
                <td>
                    <a th:href="${'/conversation/delete/' + c.id}"
                       class="btnBorrarConversacion2"><label th:text="#{convs.delete}">  </label></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(conversationsList)}"> <label th:text="#{convs.noconvs}">  </label></div>
</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
